<!doctype html>
<html ng-app="TakeItEasy">
<head>
	<title>Take It Easy!</title>
	<!-- <base href="#"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<style type="text/css">
		.navbar-right { margin-right: 0; }
	</style>
</head>
<body ng-controller="GlobalController">
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<span class="navbar-brand">Take it Easy!</span>
		</div>
		
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!IsLoggedIn"><a href="#Login" >Login</a></li>
				<li ng-if="IsLoggedIn"><a href="#" ng-click="logout();">Logout</a></li>
			</ul>
			<ul class="nav nav-justified">
				<li><a class="navbar-brand" style="float: none; padding-top: 15px;">{{Me.Name}}</a></li>
			</ul>
		</div>
		
		
		</nav>
		
		<div ng-view></div>
	</div>
	
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-resource.min.js"></script>
	<script src="app.js"></script>
	<script src="game.js"></script>
	
	
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>  -->
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
	
</body>
</html>
