<div class="row">
<div class="col-sm-6">
<div class="panel panel-default">
<div class="panel-heading"><h4 class="panel-title">Login</h4></div>
<div class="panel-body">
	<form class="form-horizontal" ng-submit="login(login_name, login_password)">
	  <div class="form-group">
	    <label for="inputLoginName" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="login_name" id="inputLoginName" placeholder="Name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputLoginPassword" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" ng-model="login_password" id="inputLoginPassword" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Sign in</button>
	    </div>
	  </div>
	
	</form>
</div>
</div>
</div>
<div class="col-sm-6">
<div class="panel panel-default">
<div class="panel-heading"><h4 class="panel-title">Register</h4></div>
<div class="panel-body">
	<form class="form-horizontal" ng-submit="register(register_name, register_password)">
	  <div class="form-group">
	    <label for="inputRegisterName" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="register_name" id="inputRegisterName" placeholder="Name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputRegisterPassword" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" ng-model="register_password" id="inputRegisterPassword" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Register</button>
	    </div>
	  </div>
	
	</form>
</div>
</div>
</div>
</div>
